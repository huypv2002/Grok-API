name: Build Windows EXE

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'dev'

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: pip-win-py313-${{ hashFiles('requirements.txt') }}
          restore-keys: pip-win-py313-
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip wheel setuptools

          # === GUI framework ===
          pip install PySide6

          # === HTTP / networking ===
          pip install httpx httpcore certifi anyio sniffio h11 idna
          pip install requests urllib3 charset-normalizer

          # === Crypto ===
          pip install cryptography cffi pycparser

          # === Data ===
          pip install pydantic

          # === Browser automation (selenium/uc) ===
          pip install selenium undetected-chromedriver chromedriver-autoinstaller

          # === Browser automation (zendriver + deps) ===
          pip install zendriver websockets emoji grapheme

          # === CF solver deps ===
          pip install latest-user-agents user-agents

          # === Python 3.13 compat: distutils removed from stdlib ===
          pip install setuptools

          # === Build tool ===
          pip install nuitka ordered-set zstandard
      
      - name: Verify all imports
        run: |
          python -c "
          import sys
          print(f'Python {sys.version}')
          errors = []
          modules = [
              # GUI
              'PySide6', 'PySide6.QtWidgets', 'PySide6.QtCore', 'PySide6.QtGui',
              # HTTP
              'httpx', 'httpcore', 'certifi', 'anyio', 'sniffio', 'h11', 'idna',
              'requests', 'urllib3', 'charset_normalizer',
              # Crypto
              'cryptography', 'cryptography.fernet', 'cffi', '_cffi_backend',
              # Data
              'pydantic',
              # Selenium/UC
              'selenium', 'selenium.webdriver', 'undetected_chromedriver',
              # Zendriver
              'zendriver', 'websockets', 'emoji', 'grapheme',
              # CF solver deps
              'latest_user_agents', 'user_agents',
              # Stdlib critical
              'sqlite3', 'ctypes', 'asyncio', 'hashlib', 'uuid', 'json',
              'dataclasses', 'pathlib', 'logging', 'subprocess', 'glob',
              # Python 3.13 compat
              'setuptools', 'setuptools._distutils',
          ]
          for mod in modules:
              try:
                  __import__(mod)
                  print(f'  OK: {mod}')
              except ImportError as e:
                  print(f'  FAIL: {mod} -> {e}')
                  errors.append(f'{mod}: {e}')
          if errors:
              print(f'\n=== {len(errors)} MISSING MODULES ===')
              for e in errors:
                  print(f'  {e}')
              sys.exit(1)
          print(f'\nAll {len(modules)} modules OK!')
          "
      
      - name: Find package data paths
        id: pkg_paths
        run: |
          $grapheme_dir = python -c "import grapheme, os; print(os.path.dirname(grapheme.__file__))"
          echo "GRAPHEME_DIR=$grapheme_dir" >> $env:GITHUB_OUTPUT
          echo "grapheme dir: $grapheme_dir"
          # Verify data files exist
          $data_dir = Join-Path $grapheme_dir "data"
          if (Test-Path $data_dir) {
            echo "grapheme data dir exists: $data_dir"
            Get-ChildItem $data_dir
          } else {
            echo "WARNING: grapheme data dir NOT found at $data_dir"
            # Try to find it
            Get-ChildItem -Path $grapheme_dir -Recurse -Filter "*.json" | ForEach-Object { echo $_.FullName }
          }
      
      - name: Build with Nuitka
        run: |
          $grapheme_dir = "${{ steps.pkg_paths.outputs.GRAPHEME_DIR }}"
          python -m nuitka `
            --standalone `
            --onefile `
            --windows-console-mode=attach `
            --output-filename=GrokVideoGenerator.exe `
            --enable-plugin=pyside6 `
            --jobs=4 `
            --include-package=src `
            --include-package=src.core `
            --include-package=src.gui `
            --include-package=src.utils `
            --include-package=httpx `
            --include-package=httpcore `
            --include-package=anyio `
            --include-package=anyio._backends `
            --include-package=requests `
            --include-package=urllib3 `
            --include-package=charset_normalizer `
            --include-package=pydantic `
            --include-package=cryptography `
            --include-package=cryptography.hazmat `
            --include-package=cryptography.hazmat.primitives `
            --include-package=cryptography.hazmat.backends `
            --include-package=selenium `
            --include-package=selenium.webdriver `
            --include-package=undetected_chromedriver `
            --include-package=chromedriver_autoinstaller `
            --include-package=setuptools `
            --include-package=setuptools._distutils `
            --include-package=setuptools._distutils.version `
            --include-package=zendriver `
            --include-package=zendriver.core `
            --include-package=zendriver.cdp `
            --include-package=websockets `
            --include-package=emoji `
            --include-package=grapheme `
            --include-package=latest_user_agents `
            --include-package=user_agents `
            --include-module=_cffi_backend `
            --include-module=sqlite3 `
            --include-module=ctypes `
            --include-package-data=PySide6 `
            --include-package-data=certifi `
            --include-package-data=cryptography `
            --include-package-data=pydantic `
            --include-package-data=zendriver `
            --include-package-data=emoji `
            --include-package-data=grapheme `
            --include-data-dir="$grapheme_dir/data=grapheme/data" `
            --include-package-data=selenium `
            --include-package-data=undetected_chromedriver `
            --include-package-data=setuptools `
            --include-package-data=latest_user_agents `
            --include-package-data=user_agents `
            --include-package-data=chromedriver_autoinstaller `
            --nofollow-import-to=tkinter `
            --nofollow-import-to=_tkinter `
            --nofollow-import-to=PyQt6 `
            --nofollow-import-to=PyQt5 `
            --nofollow-import-to=PySide2 `
            --nofollow-import-to=matplotlib `
            --nofollow-import-to=numpy `
            --nofollow-import-to=pandas `
            --nofollow-import-to=scipy `
            --nofollow-import-to=IPython `
            --nofollow-import-to=jupyter `
            --nofollow-import-to=wx `
            --nofollow-import-to=kivy `
            --nofollow-import-to=test `
            --nofollow-import-to=unittest `
            --nofollow-import-to=doctest `
            --no-pyi-file `
            --assume-yes-for-downloads `
            main.py
      
      - name: Verify output
        run: |
          dir GrokVideoGenerator.exe
          echo "Build successful!"
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GrokVideoGenerator-windows
          path: GrokVideoGenerator.exe
          retention-days: 30
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: GrokVideoGenerator.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
